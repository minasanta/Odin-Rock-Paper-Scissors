<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & Paper and Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Rock & Paper and Scissors</h1>
    </header>
    <div class="content">
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="choice">
            <p id="ch"></p>
        </div>
        <div class="reslut">
            <div class="player-score" id="player">The player score is 0</div>
            <div class="computer-score" id="computer">The computer score is 0</div>
        </div>
        <div class="rounds"> number of rounds is </div>
        <div id="final" class="reslut"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
